    <script>
        //when creating a promise the function inside has the 2 arguments 
        //resolve and reject that are two functions in themselves
        // let myPromise = new Promise((resolve, reject)=>{

        // })

        // myPromise.then(res=>console.log(res))
        
        let number = 0;
        let myPromise = new Promise((resolve, reject)=>{
            if(number > 0){
                resolve("This is a good number")
            } else{
                reject("This is a bad number")
            }
        })

            myPromise
            .then(resolved=>console.log(resolved))
            .catch(rejected=>console.log(rejected))
            .then(()=>console.log(`and the number is ${number}`))




    </script>
